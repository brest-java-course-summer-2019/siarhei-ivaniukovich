restReadme=<pre><strong>CafeMenu REST API Examples (localhost:8082):<br /></strong> Item list all: <em><span style="color: #000000; background-color: #ebebeb;">curl -X GET -v http://localhost:8082/items<br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;">&nbsp;Item find by itemId #1: </span></span><span style="background-color: #ebebeb;"><em><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/items/1</em></span><br /> Item add: <span style="background-color: #ebebeb;"><em>curl -H "Content-Type: application/json" -X POST -d '{"itemName":"Milk","itemPrice":"2.3"}' -v</em> http://localhost:8082/item</span><br /><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Item update: </span></span><em><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X PUT -d '{"itemId":"6","itemName":"Big milk","itemPrice":"3.4"}' -v http://localhost:8082/item</span></em><br /><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Item delete: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X DELETE -v http://localhost:8082/items/6<br /><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order list all: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X GET -v http://localhost:8082/orders<br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order find by orderId #2: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/orders/2<br /></span></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order find between startDateTime and endDateTime: </span></span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/orders/2019-08-15_09:05:01/2019-08-15_09:08:25</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order add (w current time): </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X POST -d '{"orderEmployeeId":"2","orderStatus":"1"}' -v http://localhost:8082/order</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order update: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X PUT -d '{"orderId":"5","orderEmployeeId":"222","orderStatus":"2"}' -v http://localhost:8082/order</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order delete: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X DELETE -v http://localhost:8082/orders/5<br /><br /><br /><span style="background-color: #ffffff;"> ItemInOrder list all: </span>curl -X GET -v http://localhost:8082/iteminorders<br /><span style="background-color: #ffffff;"> ItemInOrder find all items in orderId #2: </span><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/iteminorders/2<br /><span style="background-color: #ffffff;"> ItemInOrder find itemId #3 from orderId #2: </span><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/iteminorders/2/3</span><br /><span style="background-color: #ffffff;"> ItemInOrder add: </span><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X POST -d '{"iioOrderId":"2","iioItemId":"5","iioItemName":"Tea","iioItemPrice":"1.0","iioItemCount":"2"}' -v http://localhost:8082/iteminorder</span><br /><span style="background-color: #ffffff;"> ItemInOrder update: </span><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X PUT -d '{"iioOrderId":"2","iioItemId":"5","iioItemName":"Tea","iioItemPrice":"1.0","iioItemCount":"3"}' -v http://localhost:8082/iteminorder</span><br /><span style="background-color: #ffffff;"> ItemInOrder delete: </span>curl -X DELETE -v http://localhost:8082/iteminorders/2/3<br /></span></em></pre>
