restReadme=<pre><strong> CafeMenu REST API Examples (localhost:8082):<br /></strong> Item list all: <em><span style="color: #000000; background-color: #ebebeb;">curl -X GET -v http://localhost:8082/items<br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;">&nbsp;Item find by itemId #1: </span></span><span style="background-color: #ebebeb;"><em><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/items/1<br /></em></span><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;">&nbsp;Item find by itemName 'Nuggets': <span style="background-color: #ebebeb;"><em>curl -H "Content-Type: application/json" -X POST -d 'Nuggets'<span style="color: #000000;"> -v</span></em><span style="color: #000000;"> http://localhost:8082/items/byname</span></span></span></span><br /> Item add: <span style="background-color: #ebebeb;"><em>curl -H "Content-Type: application/json" -X POST -d '{"itemName":"Milk","itemPrice":"2.3"}'<span style="color: #000000;"> -v</span></em><span style="color: #000000;"> http://localhost:8082/items</span></span><br /><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Item update: </span></span><em><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X PUT -d '{"itemId":"6","itemName":"Big milk","itemPrice":"3.4"}' -v http://localhost:8082/items</span></em><br /><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Item delete: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X DELETE -v http://localhost:8082/items/6<br /><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order list all: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X GET -v http://localhost:8082/orders<br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order list all with summaryPrice &amp; itemsQuantity (orderDTO): <em><span style="background-color: #ebebeb;">curl -X GET -v http://localhost:8082/ordersdto</span></em></span></span><em><span style="color: #000000; background-color: #ebebeb;"><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order find by orderId #2: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/orders/2<br /></span></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order find all orderDTO between startDateTime and endDateTime: </span></span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/ordersdto/2019-08-15T09:05:01/2019-08-15T09:08:25</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order add (w current time): </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X POST -d '{"orderEmployeeId":"2","orderStatus":"1"}' -v http://localhost:8082/orders</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order update: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X PUT -d '{"orderId":"5","orderEmployeeId":"222","orderStatus":"2"}' -v http://localhost:8082/orders</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> Order delete: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X DELETE -v http://localhost:8082/orders/5<br /><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> ItemInOrder list all: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X GET -v http://localhost:8082/iteminorders<br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> ItemInOrder find all items in orderId #2: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/iteminorders/2<br /></span></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="background-color: #ffffff;"> ItemInOrder find itemId #3 from orderId #2: </span></span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;"><span style="color: #000000;">curl -X GET -v http://localhost:8082</span>/iteminorders/2/3</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> ItemInOrder add: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X POST -d '{"iioOrderId":"2","iioItemId":"5","iioItemName":"Tea","iioItemPrice":"1.0","iioItemCount":"2"}' -v http://localhost:8082/iteminorders</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> ItemInOrder update: </span></span><em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ebebeb;">curl -H "Content-Type: application/json" -X PUT -d '{"iioOrderId":"2","iioItemId":"5","iioItemName":"Tea","iioItemPrice":"1.0","iioItemCount":"3"}' -v http://localhost:8082/iteminorders</span><br /></span></em><span style="color: #000000; background-color: #ebebeb;"><span style="background-color: #ffffff;"> ItemInOrder delete: </span></span><em><span style="color: #000000; background-color: #ebebeb;">curl -X DELETE -v http://localhost:8082/iteminorders/2/3<br /></span></em></pre>
