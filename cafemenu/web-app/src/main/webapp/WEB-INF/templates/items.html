<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <title>CafeMenu - Items list</title>
</head>
<body>

<header>
    <nav class="p-1 navbar navbar-expand-sm text-white rounded bg-secondary">
        <a class="navbar-brand">
            <img src="../../resources/static/img/cmlogo.png"
                 th:src="@{/resources/static/img/cmlogo.png}" height="26" width="32" class="d-inline-block">CafeMenu</a>
        </a>
        <div class="collapse navbar-collapse">
            <button class="btn btn-outline-dark text-white" type="button" th:onclick="'window.location.href=\''+@{/main}+'\''">Main</button>&nbsp;
            <button class="btn btn-outline-dark text-white" type="button" th:onclick="'window.location.href=\''+@{/orders}+'\''">Orders</button>&nbsp;
            <button class="btn btn-outline-dark text-white" type="button" th:onclick="'window.location.href=\''+@{/items}+'\''">Items</button>
       </div>
    </nav>
    <nav id="headername" class="navbar bg-light text-dark">
        <h5>Items list</h5>
    </nav>
</header>

<section id="items">
    <div class="container-fluid">
        <div>
            <a href="items_add.html"  th:href="@{/item_add}" class="btn btn-secondary">Add new item</a>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped text-left">
                        <thead>
                        <tr class="text-left">
                            <th width="30%">Item name</th>
                            <th width="20%">Price $</th>
                            <th></th>
                        </tr>
                        </thead>
                        <!-- Next lines - fill items list:-->
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.itemName}">ItemName</td>
                                <td th:text="${item.itemPrice}">0.00</td>
                                <td>
                                 <a th:href="@{|/items/${item.itemId}|}" href="items_edit.html" class="btn btn-sm btn-secondary">Edit</a>
                                 <a th:attr="data-id=${item.itemId},data-name=${item.itemName}" href="#" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
